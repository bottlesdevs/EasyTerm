id: com.usebottles.easyterm
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
base: org.winehq.Wine
base-version: stable-21.08
runtime-version: "42"
command: easyterm.py

finish-args:
  - --allow=devel
  - --allow=multiarch
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --require-version=1.1.2

add-extensions:
  org.gnome.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: "42"

  org.gnome.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: "42"
    no-autodownload: true

modules:
  - name: EasyTerm
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: dir
        path: .
    modules:
      - name: vte
        buildsystem: meson
        config-opts:
          - -Ddocs=false
          - -Dvapi=false
          - -Dgtk4=true
        sources:
          - type: git
            url: https://gitlab.gnome.org/GNOME/vte.git
            commit: b51feeca889d4b597e95b21bc77dc078892af11d

